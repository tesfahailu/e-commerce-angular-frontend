<h2>Shipping</h2>
<div class="row">
  <div class="col-6">
    <form
      [formGroup]="shippingForm"
      class="form-wrapper"
      (ngSubmit)="placeOrder()"
    >
      <div class="form-group">
        <label for="name">{{ label.NAME }}</label>
        <input
          formControlName="name"
          id="name"
          type="text"
          class="form-control"
          required
        />
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
          <div *ngIf="name.errors.required">{{ error.NAME_REQUIRED }}</div>
        </div>
      </div>
      <div class="form-group">
        <label for="addressLine1">{{ label.ADDRESS_LINE_1 }}</label>
        <input
          formControlName="addressLine1"
          id="addressLine1"
          type="text"
          class="form-control"
          placeholder="Line 1"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="addressLine1.touched && addressLine1.invalid"
        >
          <div *ngIf="addressLine1.errors.required">
            {{ error.ADDRESS_LINE_1_REQUIRED }}
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="addressLine2"></label>
        <input
          formControlName="addressLine2"
          id="addressLine2"
          type="text"
          class="form-control"
          placeholder="Line 2"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="addressLine2.touched && addressLine2.invalid"
        >
          <div *ngIf="addressLine2.errors.required">
            {{ error.ADDRESS_LINE_2_REQUIRED }}
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="city">{{ label.CITY }}</label>
        <input
          formControlName="city"
          id="city"
          type="text"
          class="form-control"
          required
        />
        <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
          <div *ngIf="city.errors.required">{{ error.CITY_REQUIRED }}</div>
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="shippingForm.invalid">
        {{ placeOrderButtonText }}
      </button>
    </form>
  </div>
  <div class="col-6">
    <shopping-cart-summary [cart]="cart"></shopping-cart-summary>
  </div>
</div>
