<h1>Shopping Cart</h1>
<ng-container *ngIf="cartObservable | async as cart">
  <p>You have items {{ cart.totalItemsCount }} in your shopping cart.</p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{ item.product.title }}</td>
        <td>{{ item.quantity }}</td>
        <td>
          {{ item.totalPrice | currency: 'USD' }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Total Price</th>
        <th></th>
        <th>{{ cart.totalPrice | currency: 'USD' }}</th>
      </tr>
    </tfoot>
  </table>
</ng-container>
