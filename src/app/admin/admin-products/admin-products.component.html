<p>
  <a routerLink="/admin/products/new" class="btn btn-primary text-white">{{
    addProductButtonText
  }}</a>
</p>
<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text"
    class="form-control"
    placeholder="Search..."
  />
</p>
<table class="table">
  <thead>
    <tr>
      <th *ngFor="let tableHeader of tableHeaders">{{ tableHeader }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of filteredProducts">
      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
      <td>
        <a [routerLink]="['/admin/products/', product.id]">{{
          editProductText
        }}</a>
      </td>
    </tr>
  </tbody>
</table>
