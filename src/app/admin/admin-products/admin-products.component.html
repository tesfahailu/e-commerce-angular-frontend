<p>
  <a routerLink="/admin/products/new" class="btn btn-primary text-white"
    >New Product</a
  >
</p>
<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text"
    class="form-control"
    placeholder="Search..."
  />
</p>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of filteredProducts">
      <td>{{ product.data.title }}</td>
      <td>{{ product.data.price }}</td>
      <td>
        <a [routerLink]="['/admin/products/', product.key]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
