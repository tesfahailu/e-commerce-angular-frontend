<p>
  <a routerLink="/admin/products/new" class="btn btn-primary text-white">{{
    addProductButtonText
  }}</a>
</p>
<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text"
    class="form-control"
    placeholder="Search..."
  />
</p>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container
      *ngFor="let tableHeader of tableHeaders"
      [matColumnDef]="tableHeader.id"
    >
      <div *ngIf="tableHeader.id != 'action'; else action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ tableHeader.name }}
        </th>
        <div *ngIf="tableHeader.id !== 'price'; else price">
          <td mat-cell *matCellDef="let element">
            {{ element[tableHeader.id] }}
          </td>
        </div>
        <ng-template #price>
          <td mat-cell *matCellDef="let element">
            {{ element[tableHeader.id] | currency: 'USD' }}
          </td>
        </ng-template>
      </div>
      <ng-template #action>
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/admin/products/', element.id]">{{
            editProductText
          }}</a>
        </td>
      </ng-template>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="tableHeadersId"></tr>
    <tr mat-row *matRowDef="let row; columns: tableHeadersId"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="pageSizeOption"
    showFirstLastButtons
  ></mat-paginator>
</div>
