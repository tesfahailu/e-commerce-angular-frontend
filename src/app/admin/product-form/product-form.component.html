<form [formGroup]="productForm" class="form-wrapper" (ngSubmit)="save()">
  <div class="form-group">
    <label for="title">Title</label
    ><input
      formControlName="title"
      id="title"
      type="text"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="formControls.title.touched && formControls.title.invalid"
    >
      <div *ngIf="formControls.title.errors.required">Title is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-text">$</span>
      <input
        formControlName="price"
        id="price"
        type="number"
        class="form-control"
      />
    </div>
    <div
      class="alert alert-danger"
      *ngIf="formControls.price.touched && formControls.price.invalid"
    >
      <div *ngIf="formControls.price.errors.required">Price is required.</div>
      <div *ngIf="formControls.price.errors.min">
        Price should be 0 or higher.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label
    ><select formControlName="category" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" [value]="c.key">
        {{ c.payload.val().name }}
      </option>
    </select>
    <div
      class="alert alert-danger"
      *ngIf="formControls.category.touched && formControls.category.invalid"
    >
      <div *ngIf="formControls.category.errors.required">
        Category is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label
    ><input
      formControlName="imageUrl"
      id="imageUrl"
      type="url"
      class="form-control"
      pattern="https://.*"
    />
    <div
      class="alert alert-danger"
      *ngIf="formControls.imageUrl.touched && formControls.imageUrl.invalid"
    >
      <div *ngIf="formControls.imageUrl.errors.required">
        Image URL is required.
      </div>
      <div *ngIf="formControls.imageUrl.errors.pattern">
        Please enter a valid URL.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="productForm.invalid">
    Save
  </button>
</form>
